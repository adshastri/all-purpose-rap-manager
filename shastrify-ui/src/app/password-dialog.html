<h3>Enter the admin password:</h3>
<md-input-container>
	<input mdInput type="password" placeholder="Password" (keyup.enter)="checkPassword()" [(ngModel)]="password">
</md-input-container>
<p *ngIf="incorrectPassword" style="color: red">Incorrect Password</p>
<md-dialog-actions>
	<button md-button md-dialog-close>Back</button>
	<button md-button (click)="checkPassword()">Submit</button>
</md-dialog-actions>
